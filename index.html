<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <form id="loanForm">
            <label for="loanAmount">Loan Amount (â‚¹):</label>
            <input type="number" id="loanAmount" required>

            <label for="interestRate">Interest Rate (% per year):</label>
            <input type="number" id="interestRate" step="0.01" required>

            <label for="loanTenure">Tenure (Months):</label>
            <input type="number" id="loanTenure" required>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" required>

            <button type="submit">Calculate</button>
        </form>

        <h2>Loan Amortization Schedule</h2>
        <table>
            <thead>
                <tr>
                    <th>Payment No.</th>
                    <th>Payment Date</th>
                    <th>Beginning Balance</th>
                    <th>EMI</th>
                    <th>Principal</th>
                    <th>Interest</th>
                    <th>Ending Balance</th>
                </tr>
            </thead>
            <tbody id="loanSchedule"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
